<head>

    <title>Document</title>
    <script>
        function show_date(month,day){
            var sum = 0;
            var i = 1;
            var sum = 0;
            while(i < month){
                switch(i){
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        var number = 31;
                        break;
                    case 2:
                        var number = 28;
                        if (determine_year()){
                            number++;
                            }
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        var number = 30;
                        break;
                        }
                sum += number;
                console.log(sum)
                i++;
                }
            sum += day;
            return sum
            }
        function determine_year(year){
            var res = year % 4 == 0 && year % 100 != 0 || year % 400 == 0
            return res
            }
        function main_input(){
            var year = prompt("请输入年份:")
            var month = prompt("请输入月份:")
            var day =  Number(prompt("请输入日期:"))
            res = show_date(month,day)
            console.log(res)
            }
    </script>
</head>
<body>
    <!--使用函数来封装日期计算-->
        <!--1.闰年封装成函数-->
    <button onclick="main_input()">日期计算</button>
