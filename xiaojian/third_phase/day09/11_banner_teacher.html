<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #banner{
            width:600px;
            height:400px;
            margin:0 auto;
            }
       #banner img{
            width:600px;
            height:400px;
            }
    </style>
</head>
<body>
    <div id="banner">
        <img src="rongrong.jpg" alt="" id="img">
    </div>
    <script>
        //1.保存图片路径
        var imgArr = ['rongrong.jpg','northStar.jpg','wxy.jpeg','huiyuan.jpg','timg.gif'];
        //2.保存图片索引
        var index = 0;
        //3.开启间歇调用
        var timer = setInterval(autoPlay,1000)
        function autoPlay(){
            //更新索引
            index++;
            //判断是否越界
            if (index == imgArr.length){
                index = 0;
                }
            //修改切换图片
            img.src = imgArr[index];
            }

    </script>
</body>
</html>
