<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.11.3.js"></script>
    <script>
        window.onload = function() {
        //普通选择器
            //1.标签选择器 默认返回第一个元素的值
            console.log($("h1").html());
            //2.id选择器  css()操作行内样式
            $("#d1").css("background","red");
            //3.类选择器
            $(".c1").css("color","green");
            //4.群组选择器
            $("body,h1").css("margin","0");
        //层级选择器
            //5.后代选择器
            $("#box span").css("color","green")
            //6.子代选择器
            $("#box>span").css("background","blue")
            //7.相邻兄弟选择器
            $("#box p+span").css("border","5px solid black")
            //8.通用兄弟选择器
            $("#box p~span").css("font-size","32px")
        //过滤选择器
            //9.匹配第一个元素
            btn1.onclick = function (){
            $("h2:first").css("background","green")
            }
            //10.匹配最后一个元素
            btn2.onclick = function (){
            $("h2:last").css("font-size","34px")
            }
            //11.匹配奇数个数元素
            btn3.onclick = function (){
            $("h2:odd").css("color","red")
            }
            //12.匹配偶数个数元素
            btn4.onclick = function (){
            $("h2:even").css("color","orange")
            }
            //13.匹配下标为3的元素
            btn5.onclick = function (){
            $("h2:eq(3)").css("color","pink")
            }
            //14.匹配大于下标3的元素
            btn6.onclick = function (){
            $("h2:lt(3)").css("color","purple")
            }
            //15.匹配小于3的元素
            btn7.onclick = function (){
            $("h2:gt(3)").css("color","gray")
            }
            //16.匹配除了3以外的元素
            btn8.onclick = function (){
            $("h2:not(:eq(3))").css("color","#f31")
            $("h2:not(#d3,.c3)").css("color","#f5f")
            }
        //属性选择器
            //17.
            console.log($("[id]"))
            $("[id='d4']").css("color","orange")
            //匹配以d开头的id
            $("[id^='d']").css("color","#f1f")
            //匹配以d结尾的id
            $("[id$='d']").css("color","#ff5")
            //匹配包含d的id
            $("[id*='d']").css("color","#5ff")

        //子元素过滤器
            //18.
            $("li:first").css("color","red")
            $("li:first-child").css("background","#f5f")
            $("li:last-child").css("background","#f64")
            $("li:nth-child(2)").css("text-align","center")
            $("a:last-child").css("font-size","32px")
            }


    </script>
</head>
<body>
    <h1 id="d1" class="c1">仰天大笑出门去</h1>
    <h1 class="c1">我辈岂是蓬蒿人</h1>
    <div id="box">
        <span>div->span</span>
        <p>
            <span>div->p->span</span>
        </p>
        <span>div->span</span>
        <span>测试</span>
    </div>
    <h2>让我掉下眼泪的</h2>
    <h2 id="d3">不止昨夜的酒</h2>
    <h2>让我依依不舍的</h2>
    <h2 class="c3">不知你的温柔</h2>
    <h2>语录还要走多久</h2>
    <h2 class="c3">我攥着你的手</h2>
    <button id="btn1">:first</button>
    <button id="btn2">:last</button>
    <button id="btn3">:odd</button>
    <button id="btn4">:even</button>
    <button id="btn5">:eq</button>
    <button id="btn6">:lt</button>
    <button id="btn7">:gt</button>
    <button id="btn8">:not</button>
    <h3>九霄龙吟惊天变</h3>
    <h3 id="d4">风云际会潜水游</h3>
    <h3 id="d5">书中自有黄金屋</h3>
    <h3 id="cd">书中自有颜如玉</h3>
    <h3 id="adi">高处不胜寒,起舞弄清影</h3>
    <ul>
        <li>好吧</li>
        <li>好吧</li>
        <li>好吧</li>
        <li>好吧</li>
        <a href="">真好</a>
    </ul>
    <ul>
        <li>好啊</li>
        <li>好啊</li>
        <li>好啊</li>
        <li>好啊</li>
    </ul>

</body>
</html>
