        /*接收用户输入的密码 提取用户名和服务箱*/

        //1.使用获取下标indexOf,截取来分割
        var str = "zhangsan@163.com"
        var index = str.indexOf("@")
        var r0 = str.substring(0,index)
        var r1 = str.substring(index+1)
        console.log(r0,r1)

        //2.使用@split()来分割
        var r2 = str.split("@")
        console.log(r2[0],r2[1])
