<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>
    <input type="text">
    <span id="code"></span>
    <button></button>
    <script>
        /*
        模拟验证码:
        1.创建数据源(由大小写字母和数字组成)
        2.随机取四位字符,拼成验证码
            随机数:Math.random()返回[0,1)之间的小数
            调整为随机下标
        3.提示用户输入
        4.比较用户输入的结果,给出验证结果*/
        var s1 = "qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890"

        var array = []
        for(var i = 0; i <= 3; i++){
            var a = Math.random()*62
            var re1 = parseInt(a)
            array.push(s1[re1])
            }
        var res = array.join("").toUpperCase()
        console.log(res)
        var passwd = prompt("请输入验证码:").toUpperCase()
        console.log(passwd)
        if(passwd == res){
            console.log("输入正确")
            }else{
            console.log("输入错误")
            }



    </script>
</body>
</html>
