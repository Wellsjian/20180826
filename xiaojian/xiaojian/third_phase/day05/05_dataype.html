<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.number類型
        var a = 100;
        //.八進制  以0爲前綴 每一位字符表示爲0--7
        var b = 063;
        console.log(b)
        //.十六禁止 以0x爲前綴
        var c = 0x63;
        console.log(c)
        //2.小數
        var d = 1.2;
        var e = 1.5e3
        console.log(d,e)
        //3string字符串
        var s1 = "阿澤";
        var s2 = "32";
        console.log(s1,s2)
        //3.boolean
        var flag = false;
        var flag2 = "false"
        console.log(flag,flag2)
        //4.特殊值 undefined
        //5.null 空
        var obj = null;
        console.log(obj,typeof obj)

        //typeof運算符,用於檢測變量的輸出類型
    </script>
</head>
<body>

</body>
</html>
