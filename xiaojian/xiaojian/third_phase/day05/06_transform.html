<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //.強制類型轉換,toString()
        var a = 100;
        var b = true;
        var a = a.toString();
        var b = b.toString();
        console.log(a,typeof a)
        console.log(b,typeof b)
        //.整體轉number 使用Number(s)
        var s1 = "101";
        var s2 = "1s1";
        var s3 = true;
        var s4 = "true";
        var s5 = null;
        var s6;
        console.log(Number(s1),s1,typeof s1)
        console.log(Number(s2),s2,typeof s2)
        console.log(Number(s3),s3,typeof s3)
        console.log(Number(s4),s4,typeof s4)
        console.log(Number(s5),s5,typeof s5)
        console.log(Number(s6),s6,typeof s6)
        /*提取字符串中的number部分:
        parseInt(n)
        parseFloat(n)
        */
        console.log(parseInt(35.5))
        console.log(parseInt("a35.5"))
        console.log(parseFloat("35.5"))
        //.轉Boolean()
        /*除"零"以外,其他數據都爲真 */
        /*以下爲零值 0 0.0 null '' NaN undefined*/
        console.log(Boolean(null))
        console.log(Boolean(''))
        //.2自動類型轉換(以數學運算爲例 + - * / %)
        var r1 = "小澤" + "Maria";
        var r2 = "小澤" + 31;
        var r3 = "小澤" + true;
        var r4 = "小澤" + null;
        var r5 = "小澤" + undefined;
        var r6 = "小澤" + NaN;
        console.log(r4,r5,r6)
        //.其他
        var r7 = "100" + "5"
        var r8 = "100" - 5
        var r9 = "100" - true
        var r10 = "100a" -5
    </script>
</head>

</body>
</html>
